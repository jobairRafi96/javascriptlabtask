<!DOCTYPE html>
<html>
<head>
	<title>name</title>
</head>
<body>

	<table>
		<tr>
			<td>Name:</td>
		</tr>
		<tr>
			<td><input id="name" type="text" name="uname" value=""></td>
		</tr>
		<tr>
			<td><input type="button" name="btn" value="submit" onclick="f1()"></td>
		</tr>
	</table>

	<p id="msg"></p>
	<p id="msg2"></p>
	<p id="msg3"></p>

	<script>
		
		

		function f1(){
			var name = document.getElementById('name').value;
			if (name == "") {
				 document.getElementById('msg').innerHTML="cannot be empty";

				}else{
				 	var count = 0;
  					 words = name.split(" "); 

    				for (i=0 ; i < words.length ; i++){
       				if (words[i] != "")
          				count += 1; 
   					 }


		   			if (count<2) {
		   				document.getElementById('msg2').innerHTML="contains at least two words";
		   			}

			}
			f2(name);
			
		}

		function f2(name){

			if (( name.charCodeAt(0) <91 && name.charCodeAt(0) > 64) || ( name.charCodeAt(0) <123 && name.charCodeAt(0) >96 ) ) {
						document.getElementById('msg3').innerHTML=name;
					}
					else{
						document.getElementById('msg3').innerHTML="must start with letter";
					}
			}	


	</script>

</body>
</html>
